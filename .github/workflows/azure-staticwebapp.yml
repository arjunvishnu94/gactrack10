name: Deploy Web App to Azure Static Web Apps

on:
  push:
    branches:
      - main   # Trigger deployment on push to main branch
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches:
      - main   # Trigger deployment for pull requests targeting the main branch

# Environment variables available to all jobs and steps
env:
  APP_LOCATION: "/"                  # Location of the frontend app (e.g., "/src" for React/Vue, "/" for general apps)
  API_LOCATION: "api"                # Location of API code (optional)
  APP_ARTIFACT_LOCATION: "build"     # Folder where the production build output will be located (e.g., "dist", "build")
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}  # Azure Static Web App token (stored in GitHub Secrets)
NODE_OPTIONS: "--openssl-legacy-provider"
permissions:
  contents: read                     # Permissions for actions/checkout to fetch code
  pull-requests: write               # Permissions for Azure Static Web Apps action to comment on PRs

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest            # Use Ubuntu as the runner for this job
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true             # Include submodules if you have them

      # Step 2: Set up Node.js (modify the version according to your app)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'          # Set the correct Node.js version, e.g., '16', '18', etc.

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the application (adjust based on your framework, e.g., React, Angular, Vue)
      - name: Build the app
        run: npm run build -- --prod   # For Angular, React, etc. Change if using other frameworks

      # Step 5: Deploy to Azure Static Web App
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # Deployment token from Azure
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Token for GitHub integration (e.g., PR comments)
          action: "upload"                  # Action type - uploading the built app
          app_location: ${{ env.APP_LOCATION }}  # Location of the frontend code in your repository
          api_location: ${{ env.API_LOCATION }}  # Location of your API code (optional)
          app_artifact_location: ${{ env.APP_ARTIFACT_LOCATION }}  # Location of your built app output
          
  # Optional: Close pull request deployment when a PR is closed
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR deployment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
